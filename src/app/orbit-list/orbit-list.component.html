<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let unit of satellites">
       <td>{{unit.name}}</td>
       <td>{{unit.type}}</td>
       <td>{{unit.operational}}</td>
       <td>{{unit.orbitType}}</td>
       <td>{{unit.launchDate}}</td>
    </tr>
</table>
