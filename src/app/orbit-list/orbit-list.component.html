

<h3>Orbit Report</h3>

<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let unit of satellites">
       <td>{{unit.name}}</td>
       <td [class.warning]="unit.shouldShowWarning()">{{unit.type}}</td>
       <td>{{unit.operational}}</td>
       <td>{{unit.orbitType}}</td>
       <td>{{unit.launchDate}}</td>
    </tr>
</table>
